<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>国际合作 - 网络攻防对抗技术研究所</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .flag-icon {
            width: 20px;
            margin-right: 8px;
        }
        .coop-table th {
            background-color: #1a237e;
            color: white;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h2 class="mb-4 text-center"><i class="fas fa-handshake"></i> 国际合作</h2>

    <div class="table-responsive">
        <table class="table coop-table table-hover">
            <thead>
            <tr>
                <th width="30%">大学/企业名称</th>
                <th width="20%">所属国家</th>
                <th width="50%">合作项目</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>麻省理工学院</td>
                <td><img src="https://flagcdn.com/us.svg" class="flag-icon"> 美国</td>
                <td>网络攻防联合实验室</td>
            </tr>
            <tr>
                <td>柏林工业大学</td>
                <td><img src="https://flagcdn.com/de.svg" class="flag-icon"> 德国</td>
                <td>工业控制系统安全研究</td>
            </tr>
            <tr>
                <td>华为技术有限公司</td>
                <td><img src="https://flagcdn.com/cn.svg" class="flag-icon"> 中国</td>
                <td>5G网络安全联合攻关</td>
            </tr>
            <!-- 更多合作机构 -->
            </tbody>
        </table>
    </div>

    <div class="alert alert-info mt-4">
        <i class="fas fa-info-circle"></i> 以上为部分合作机构，完整列表请联系国际合作办公室
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
